<!DOCTYPE html>

<body>
  <div class="container">
    <div class="chat-box">
      <div class="flex-col chat-messages"></div>

      <div class="input-box" style="width: 94%; margin-right: 6%; border-bottom-right-radius: 10px">

        <button id="send-button">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <div class="friend-list">

</html>
